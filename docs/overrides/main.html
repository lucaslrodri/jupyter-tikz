{% extends "base.html" %}

{% block site_meta %}
{{ super() }}

<meta property="og:type" content="website">
<meta property="og:locale" content="en_US">
<meta property="og:site_name" content="{% if not page.is_homepage %}{{ page.title }} - {% endif %}{{ config.site_name }}">
<meta property="og:title" content="{% if not page.is_homepage %}{{ page.title }} - {% endif %}{{ config.site_name }}">
<meta property="og:description" content="{{ config.site_description }}">
<meta property="og:image" content="{% if config.site_url != '' %}{{ config.site_url }}{% else %}{{ page.url|url }}{% endif %}{% if (config.site_url[-1] != '/'  and config.site_url) or (not config.site_url) %}/{% endif %}assets/social/card.png">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:url" content="{% if config.site_url != '' %}{{ config.site_url }}{% else %}{{ page.url|url }}{% endif %}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if not page.is_homepage %}{{ page.title }} - {% endif %}{{ config.site_name }}">
<meta name="twitter:description" content="{{ config.site_description }}">
<meta name="twitter:image" content="{% if config.site_url != '' %}{{ config.site_url }}{% else %}{{ page.url|url }}{% endif %}{% if (config.site_url[-1] != '/'  and config.site_url) or (not config.site_url) %}/{% endif %}assets/social/twitter.png">
<meta name="twitter:url" content="{% if config.site_url != '' %}{{ config.site_url }}{% else %}{{ page.url|url }}{% endif %}">
{% endblock %}
