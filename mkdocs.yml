site_name: Jupyter-TikZ
repo_url: https://github.com/lucaslrodri/jupyter-tikz

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    primary: white
    accent: custom
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.code.annotate 
    - navigation.tabs
    - navigation.footer
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest

nav:
  - Getting started: index.md
  - Installation: installation.md
  - Usage guide: 
    - Usage as IPython Magics: usage/as-magic.md
    - Usage as a Python package: usage/as-package.md
  - Additional options: arguments.md
  - API reference: api.md
  - About:
    - Development guide: about/development.md
    - Changelog: about/changelog.md
    - License: about/license.md

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - macros
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [jupyter_tikz]
          options:
            show_source: true
            heading_level: 2
            show_root_heading: true